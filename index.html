<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
    <div class="container-heading">
        <h1 class="container-heading__title">Reestar</h1>
        <p class="container-heading__desc">Home | Recipe | Contact</p>
    </div>
    <div class="container-menu">
        <div class="container-menu__one">
            <img src="../images/bakedbroccoli.jpg" alt="bakedbroccoli">
            <h4>Baked broccoli</h4>
            <p>Something which is very delicious</p>
            <input type="button" value="Order Now">
        </div>
        <div class="container-menu__two">
            <img src="../Reestar/images/chickenbowl.jpg" alt="chickenbowl">
            <h4>Chicken bowl</h4>
            <p>Something which is very delicious</p>
            <input type="button" value="Order Now">
        </div>
        <div class="container-menu__three">
            <img src="../Reestar/images/MasalaDosa.jpg" alt="MasalaDosa">

        </div>
        <div class="container-menu__four">

            <p>Something which is very delicious</p>

        </div>
    </div>
    <div class="container-contact">
        <h3>Contact Us</h3>
        <table class="container-contact__table">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Email"></td>
            </tr>
        </table>
        <input type="button" value="Send" class="container-contact__button"></td>
                
            
        
    </div>
    </div>
